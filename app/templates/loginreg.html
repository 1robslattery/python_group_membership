<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Register or Login</title>
</head>
<body>

	{% if messages %}
	<ul class="messages">
		{% for message in messages %}
		<li style="color: red;"> {{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h1>Register</h1>
			<form action="/register" method="post">
				{% csrf_token %}
				<p>First name: <input type="text" name="fname" id=""></p>
				<p>Last name: <input type="text" name="lname" id=""></p>
				<p>Email: <input type="text" name="email" id=""></p>
				<p>Password: <input type="password" name="password" id=""></p>
				<p>Confirm Password: <input type="password" name="confirm_password" id=""></p>
				<p><input type="submit" value="Register"></p>
			</form>
		</div>

	<div class="col-sm-6"></div>
		<h1>Login</h1>
		<form action="/login" method="post">
			{% csrf_token %}
			<p>Email: <input type="text" name="email" id=""></p>
			<p>Password: <input type="password" name="password" id=""></p>
			<p><input type="submit" value="Login"></p>
		</form>
	</div>
</div>

</body>
</html>
